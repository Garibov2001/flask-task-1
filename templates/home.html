<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">News</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class='container'>
        <h1 class="d-flex justify-content-center mt-2">Hot news</h1>
        <main class='d-flex justify-content-around flex-wrap  mt-5'>    
            {% for eachPost in posts %}
            <div class="card m-2" style="width: 18rem;">                
                <div class="card-body">
                  <h5 class="card-title">{{eachPost.title}}</h5>
                  <small class="text-muted">{{eachPost.date}}</small>
                  <p class="card-text">{{eachPost.content}}</p>
                  <a href="{{url_for('news',id = eachPost.id)}}" class="btn btn-primary">More</a>
                </div>
              </div>
            {% endfor %}
        </main>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
