{% extends "layout.html" %}

{% block title %} Home{% endblock %}


{% block body %}

    <div class='container'>
        <h1 class="d-flex justify-content-center mt-2">Hot news</h1>
        <main class='d-flex justify-content-around flex-wrap  mt-5'>    
            {% for eachPost in posts %}
            <div class="card m-2" style="width: 18rem;">                
                <div class="card-body">
                  <h5 class="card-title">{{eachPost.title}}</h5>
                  <small class="text-muted">{{eachPost.date}}</small>
                  <p class="card-text">{{eachPost.content}}</p>
                  <a href="{{url_for('news',id = eachPost.id)}}" class="btn btn-primary">More</a>
                </div>
              </div>
            {% endfor %}
        </main>
    </div>

{% endblock %}
